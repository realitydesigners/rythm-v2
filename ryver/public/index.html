<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Summary</title>
</head>
<body>
    <h1>Account Summary</h1>
    <div id="summary"></div>
    <script>
        async function fetchAccountSummary() {
            try {
                const response = await fetch('http://localhost:8080/api/oanda/account/summary');
                if (!response.ok) throw new Error('Failed to fetch account summary');
                const data = await response.json();
                document.getElementById('summary').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching account summary:', error);
                document.getElementById('summary').innerText = 'Error fetching data';
            }
        }

        fetchAccountSummary();
    </script>
</body>
</html>
